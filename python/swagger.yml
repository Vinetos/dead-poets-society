        '404':
          description: Writer not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /letters:
    get:
      summary: Get all letters
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    content:
                      type: string
        '404':
          description: Letters not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /letters/{id}:
    get:
      summary: Get a letter by ID
      parameters:
        - name: id
          in: path
          description: ID of the letter
          required: true
          schema:
