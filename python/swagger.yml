      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    content:
                      type: string
        '404':
          description: No letters found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
